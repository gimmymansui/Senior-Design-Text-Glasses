<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .return-button {
            width: 150px;
            height: 50px;
            border: 2px solid #333;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glasses Status</h1>
        <button class="return-button" onclick="goHome()">Return to Home</button>
    </div>

    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
