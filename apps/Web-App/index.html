<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; /* Dark text for contrast */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 30px;
            color: #333; /* Dark header text */
            font-size: 28px;
            font-weight: 600;
        }
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .top-buttons a {
            text-decoration: none;
        }
        .top-buttons button {
            width: 160px;
            height: 50px;
            border: none;
            background-color: #007BFF; /* Blue buttons */
            color: white; /* White text */
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .top-buttons button:hover {
            background-color: #0056b3; /* Darker blue for hover */
            transform: translateY(-3px);
        }
        .start-button {
            width: 250px;
            height: 250px;
            border: none;
            background-color: #007BFF; /* Blue button */
            color: white;
            font-size: 36px; /* Larger font for "Start" */
            font-weight: bold;
            border-radius: 50%;
            margin-bottom: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .start-button:hover:not(.listening) {
            animation: rainbowAnimation 0.8s linear infinite; /* Flash rainbow on hover when not listening */
            transform: scale(1.05); /* Slight scale-up effect */
        }
        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .bottom-buttons a {
            text-decoration: none;
        }
        .bottom-buttons button {
            width: 220px;
            height: 50px;
            border: none;
            background-color: #007BFF; /* Blue buttons */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .bottom-buttons button:hover {
            background-color: #0056b3; /* Darker blue for hover */
            transform: translateY(-3px);
        }

        /* Rainbow effect */
        .rainbow-effect {
            animation: rainbowAnimation 2s linear infinite;
        }

        /* Keyframe for rainbow animation */
        @keyframes rainbowAnimation {
            0% { background-color: #FF0000; }
            14% { background-color: #FF7F00; }
            28% { background-color: #FFFF00; }
            42% { background-color: #00FF00; }
            57% { background-color: #0000FF; }
            71% { background-color: #4B0082; }
            85% { background-color: #8B00FF; }
            100% { background-color: #FF0000; }
        }

        /* Red hover effect during listening */
        .start-button.listening:hover {
            background-color: red !important; /* Turns red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OptiView</h1> <!-- Changed text here -->
        <div class="top-buttons">
            <a href="glasses_battery.html"><button>Glasses Battery</button></a>
            <a href="glasses_status.html"><button>Glasses Status On/Off</button></a>
            <a href="internet_connection.html"><button>Internet Connection</button></a>
        </div>
        <button class="start-button" id="startButton" onclick="toggleButton()">
            <span id="buttonText">Start</span>
        </button>
        <div class="bottom-buttons">
            <a href="settings.html"><button>Settings</button></a>
            <a href="transcription.html"><button>Transcription History</button></a>
            <a href="account.html"><button>Account Options</button></a>
            <a href="support.html"><button>Support</button></a>
        </div>
    </div>

    <script>
        let isRainbow = false;
        let isListening = false;
        let button = document.getElementById("startButton");
        let buttonText = document.getElementById("buttonText");

        function toggleButton() {
            if (!isRainbow) {
                buttonText.innerHTML = "Listening ..."; // Change text to Listening when pressed
                button.classList.add("rainbow-effect"); // Start rainbow effect
                button.classList.add("listening"); // Add listening class for hover control
                isRainbow = true;
                isListening = true;
            } else {
                buttonText.innerHTML = "Start"; // Revert text to Start
                button.classList.remove("rainbow-effect"); // Stop rainbow effect
                button.classList.remove("listening"); // Remove listening class
                button.style.backgroundColor = "#007BFF"; // Reset to blue
                isRainbow = false;
                isListening = false;
            }
        }

        // Change text to "End" on hover when in Listening mode
        button.addEventListener("mouseover", function() {
            if (isListening) {
                buttonText.innerHTML = "End"; // Change to End when hovered in Listening mode
            }
        });

        // Revert to "Listening ..." on mouse leave during Listening mode
        button.addEventListener("mouseleave", function() {
            if (isListening) {
                buttonText.innerHTML = "Listening ..."; // Revert to Listening
            }
        });
    </script>
</body>
</html>
