<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .top-buttons a {
            text-decoration: none;
        }
        .top-buttons button {
            width: 150px;
            height: 50px;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
        }
        .start-button {
            width: 150px;
            height: 150px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            border-radius: 50%;
            margin-bottom: 40px;
            cursor: pointer;
        }
        .chat-history {
            width: 300px;
            height: 150px;
            border: 2px solid #333;
            background-color: #fff;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .bottom-buttons a {
            text-decoration: none;
        }
        .bottom-buttons button {
            width: 200px;
            height: 50px;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <a href="glasses_battery.html"><button>Glasses Battery</button></a>
            <a href="glasses_status.html"><button>Glasses Status On/Off</button></a>
            <a href="internet_connection.html"><button>Internet Connection</button></a>
        </div>
        <button class="start-button" id="startButton" onclick="toggleButton()">Start</button>
        <div class="chat-history" id="chatHistory">
            <p>No chat history available.</p>
        </div>
        <div class="bottom-buttons">
            <a href="settings.html"><button>Settings</button></a>
            <a href="transcription.html"><button>Transcription History</button></a>
            <a href="account.html"><button>Account Options</button></a>
            <a href="support.html"><button>Support</button></a>
        </div>
    </div>

    <script>
        function toggleButton() {
            const button = document.getElementById("startButton");
            if (button.innerHTML === "Start") {
                button.innerHTML = "End";
                button.style.backgroundColor = "red";
            } else {
                button.innerHTML = "Start";
                button.style.backgroundColor = "#007BFF"; // revert to blue
            }
        }
    </script>
</body>
</html>
