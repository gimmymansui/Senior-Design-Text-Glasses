<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .top-buttons a {
            text-decoration: none;
        }
        .top-buttons button {
            width: 150px;
            height: 50px;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
        }
        .start-button {
            width: 300px;
            height: 300px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 40px; /* Text size to fit inside circle */
            font-weight: bold;
            border-radius: 50%;
            margin-bottom: 60px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .bottom-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .bottom-buttons a {
            text-decoration: none;
        }
        .bottom-buttons button {
            width: 200px;
            height: 50px;
            border: 2px solid #333;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
        }
        button:hover {
            background-color: #ddd;
        }
        @keyframes rainbow {
            0% { background-color: rgba(255, 0, 0, 0.6); } /* Red with reduced brightness */
            14% { background-color: rgba(255, 165, 0, 0.6); } /* Orange with reduced brightness */
            28% { background-color: rgba(255, 255, 0, 0.6); } /* Yellow with reduced brightness */
            42% { background-color: rgba(0, 128, 0, 0.6); } /* Green with reduced brightness */
            57% { background-color: rgba(0, 0, 255, 0.6); } /* Blue with reduced brightness */
            71% { background-color: rgba(75, 0, 130, 0.6); } /* Indigo with reduced brightness */
            85% { background-color: rgba(238, 130, 238, 0.6); } /* Violet with reduced brightness */
            100% { background-color: rgba(255, 0, 0, 0.6); } /* Red with reduced brightness */
        }
        .rainbow-effect {
            animation: rainbow 3s linear infinite; /* Slow rainbow background effect */
        }
        .red-hover:hover {
            background-color: red !important; /* Red only when hovered in Listening mode */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <a href="glasses_battery.html"><button>Glasses Battery</button></a>
            <a href="glasses_status.html"><button>Glasses Status On/Off</button></a>
            <a href="internet_connection.html"><button>Internet Connection</button></a>
        </div>
        <button class="start-button" id="startButton" onclick="toggleButton()">
            <span id="buttonText">Start</span>
        </button>
        <div class="bottom-buttons">
            <a href="settings.html"><button>Settings</button></a>
            <a href="transcription.html"><button>Transcription History</button></a>
            <a href="account.html"><button>Account Options</button></a>
            <a href="support.html"><button>Support</button></a>
        </div>
    </div>

    <script>
        let isRainbow = false;
        let button = document.getElementById("startButton");
        let buttonText = document.getElementById("buttonText");

        function toggleButton() {
            if (!isRainbow) {
                buttonText.innerHTML = "Listening ..."; // Change text to Listening when pressed
                button.classList.add("rainbow-effect", "red-hover"); // Start rainbow and allow red hover
                isRainbow = true;
            } else {
                buttonText.innerHTML = "Start"; // Revert text to Start
                button.classList.remove("rainbow-effect", "red-hover"); // Stop rainbow and disable red hover
                button.style.backgroundColor = "#007BFF"; // Reset to original blue
                isRainbow = false;
            }
        }

        button.addEventListener("mouseover", function() {
            if (!isRainbow) {
                button.classList.add("rainbow-effect"); // Add rainbow effect when hovering on Start
            }
        });

        button.addEventListener("mouseleave", function() {
            if (!isRainbow) {
                button.classList.remove("rainbow-effect"); // Remove rainbow effect when hover ends
            }
        });

        button.addEventListener("mouseover", function() {
            if (isRainbow) {
                buttonText.innerHTML = "End"; // Change to End when hovered in Listening mode
            }
        });

        button.addEventListener("mouseleave", function() {
            if (isRainbow) {
                buttonText.innerHTML = "Listening ..."; // Change back to Listening after hover ends
            }
        });
    </script>
</body>
</html>
