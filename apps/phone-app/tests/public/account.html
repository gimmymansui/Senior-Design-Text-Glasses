<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Space+Grotesk', sans-serif;
            background: radial-gradient(ellipse at bottom, #0f0c29 0%, #302b63 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            perspective: 1000px;
            padding: 20px;
        }

        /* Color Blind Mode Styles */
        body.color-blind-mode {
            background: radial-gradient(ellipse at bottom, #f0f0f0 0%, #e0e0e0 100%);
            color: #000000;
        }

        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite alternate;
        }

        .color-blind-mode .star {
            background-color: #808080;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .return-button {
            width: 300px;
            height: 80px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            margin-top: 30px;
        }

        .color-blind-mode .return-button {
            background: linear-gradient(135deg, #666, #999);
            color: black;
            box-shadow: 0 15px 30px rgba(100, 100, 100, 0.4);
        }

        .return-button:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
        }

        .color-blind-mode .return-button:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 20px 40px rgba(100, 100, 100, 0.6);
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .color-blind-mode .logo {
            background: linear-gradient(45deg, #666, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .account-info {
            width: 100%;
            margin-top: 30px;
            text-align: left;
        }

        .account-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .account-section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #4ecdc4;
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .account-details {
                grid-template-columns: 1fr;
            }
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-item label {
            display: block;
            margin-bottom: 5px;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="universe" id="universe"></div>

    <div class="container">
        <div class="logo">Account</div>
        
        <div class="account-info">
            <div class="account-section">
                <h2>Personal Information</h2>
                <div class="account-details" id="userDetails">
                    <div class="detail-item">
                        <label>Full Name</label>
                        <p id="userName">Not signed in</p>
                    </div>
                    <div class="detail-item">
                        <label>Email Address</label>
                        <p id="userEmail">Not signed in</p>
                    </div>
                    <div class="detail-item">
                        <label>User ID</label>
                        <p id="userId">Not available</p>
                    </div>
                    <div class="detail-item">
                        <label>Membership Tier</label>
                        <p>Premium Member</p>
                    </div>
                </div>
            </div>

            <div class="account-section">
                <h2>Account Settings</h2>
                <div class="account-details">
                    <div class="detail-item">
                        <label>Language</label>
                        <p>English (US)</p>
                    </div>
                    <div class="detail-item">
                        <label>Notifications</label>
                        <p>Enabled</p>
                    </div>
                    <div class="detail-item">
                        <label>Privacy</label>
                        <p>Strict</p>
                    </div>
                    <div class="detail-item">
                        <label>Last Login</label>
                        <p>March 27, 2025</p>
                    </div>
                </div>
            </div>
            
            <div class="account-section">
                <h2>Authentication</h2>
                <div class="account-details">
                    <div class="detail-item">
                        <label>Status</label>
                        <p id="authStatus">Checking...</p>
                    </div>
                    <div class="detail-item">
                        <button class="button" id="authButton" style="width: 100%; padding: 10px; margin-top: 10px;">Sign In</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="return-button" onclick="goHome()">Return to Home</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="auth.js"></script>
    
    <script>
        function goHome() {
            window.location.href = 'index.html';
        }

        // Update UI based on authentication state
        firebase.auth().onAuthStateChanged(function(user) {
            const authStatus = document.getElementById('authStatus');
            const authButton = document.getElementById('authButton');
            
            if (user) {
                // User is signed in
                document.getElementById('userName').textContent = user.displayName || 'Not provided';
                document.getElementById('userEmail').textContent = user.email || 'Not provided';
                document.getElementById('userId').textContent = user.uid;
                
                authStatus.textContent = 'Signed In';
                authButton.textContent = 'Sign Out';
                authButton.onclick = function() {
                    firebaseAuth.signOut();
                };
            } else {
                // User is signed out
                document.getElementById('userName').textContent = 'Not signed in';
                document.getElementById('userEmail').textContent = 'Not signed in';
                document.getElementById('userId').textContent = 'Not available';
                
                authStatus.textContent = 'Signed Out';
                authButton.textContent = 'Sign In';
                authButton.onclick = function() {
                    firebaseAuth.signInWithGoogle();
                };
            }
        });

        // Create starry background
        function createStars() {
            const universe = document.getElementById('universe');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                universe.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
